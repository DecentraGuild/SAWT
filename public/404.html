<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Atlas Wallet Tracker</title>
    <script>
      // Store the original pathname before redirecting
      var originalPath = window.location.pathname;
      var originalSearch = window.location.search;
      var originalHash = window.location.hash;
      
      // Store in sessionStorage so index.html can read it
      sessionStorage.setItem('404-redirect-path', originalPath + originalSearch + originalHash);
      
      // Detect base path
      var pathParts = originalPath.split('/').filter(function(p) { return p; });
      var basePath = '/';
      if (pathParts.length > 0) {
        // Assume first segment is the base path (e.g., /SAWT/)
        basePath = '/' + pathParts[0] + '/';
      }
      
      // Redirect to index.html at the base path
      window.location.replace(basePath + 'index.html');
    </script>
  </head>
  <body>
    <!-- Redirecting... -->
  </body>
</html>
