<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Atlas Wallet Tracker</title>
    <script>
      // GitHub Pages SPA routing - simple redirect
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Extract base path (e.g., /SAWT/ from /SAWT/votes)
      var pathSegments = path.split('/').filter(function(segment) { return segment; });
      var basePath = pathSegments.length > 0 ? '/' + pathSegments[0] + '/' : '/';
      
      // Extract route path (everything after base)
      var routePath = path.substring(basePath.length - 1) || '/';
      if (!routePath.startsWith('/')) {
        routePath = '/' + routePath;
      }
      // Remove index.html if present
      routePath = routePath.replace(/\/index\.html$/, '') || '/';
      
      // Store the target path in sessionStorage for the router to pick up
      sessionStorage.setItem('ghp-redirect-path', routePath + search + hash);
      
      // Redirect to index.html
      window.location.replace(basePath + 'index.html');
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
