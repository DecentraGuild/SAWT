<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>GraphQL Proxy Test</h1>
    <p>Testing proxy: <strong>https://graphql-proxy.lorddo3066.workers.dev</strong></p>
    
    <div class="test-section">
        <h2>Test 1: Simple Query (All PIPs)</h2>
        <button onclick="testSimpleQuery()">Run Test</button>
        <div id="result1"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: CORS Headers Check</h2>
        <button onclick="testCORS()">Check CORS</button>
        <div id="result2"></div>
    </div>

    <script>
        const PROXY_URL = 'https://graphql-proxy.lorddo3066.workers.dev';
        
        async function testSimpleQuery() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const query = {
                    query: `
                        query AllPIP {
                            allStarAtlasProposals(condition: {}, orderBy: PIP_NUMBER_ASC, first: 5) {
                                nodes {
                                    id
                                    title
                                    pipNumber
                                }
                            }
                        }
                    `
                };
                
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(query)
                });
                
                const data = await response.json();
                
                if (response.ok && !data.errors) {
                    resultDiv.innerHTML = `
                        <p class="success">✓ Success! Proxy is working.</p>
                        <p>Status: ${response.status}</p>
                        <p>Found ${data.data?.allStarAtlasProposals?.nodes?.length || 0} proposals</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">✗ Error in response</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">✗ Request failed: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function testCORS() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<p>Checking CORS headers...</p>';
            
            try {
                // First, test OPTIONS (preflight)
                const optionsResponse = await fetch(PROXY_URL, {
                    method: 'OPTIONS',
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': optionsResponse.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': optionsResponse.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': optionsResponse.headers.get('Access-Control-Allow-Headers'),
                };
                
                resultDiv.innerHTML = `
                    <p><strong>OPTIONS Response Status:</strong> ${optionsResponse.status}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    ${corsHeaders['Access-Control-Allow-Origin'] === '*' || corsHeaders['Access-Control-Allow-Origin']?.includes('DecentraGuild') 
                        ? '<p class="success">✓ CORS headers look good!</p>' 
                        : '<p class="error">⚠ CORS headers may need adjustment</p>'}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">✗ CORS check failed: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
